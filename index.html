<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider practice</title>
</head>
<body>
    <script defer src="main.js"></script>

    <div id="holder">
    
        <div id="nav-arrow-left" class ="nav-arrow"><h2>&#8592;</h2></div>
    
        <div id="carousel">
            
            <div id="slide-holder">
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-1"></div>
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-2"></div>
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-3"></div>
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-4"></div>
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-5"></div>
                <div class="slide"><img src="https://loremflickr.com/100/100" alt="image-6"></div>
            </div>
            
        </div>
       
        <div id="nav-arrow-right" class ="nav-arrow"><h2>&#8594;</h2></div>

    </div>
    <div id="nav-buttons">
        <div class="nav-dot">&#x2022;</div>
        <div class="nav-dot">&#x26AC;</div>
        <div class="nav-dot">&#x26AC;</div>
        <div class="nav-dot">&#x26AC;</div>
        <div class="nav-dot">&#x26AC;</div>
        <div class="nav-dot">&#x26AC;</div>
    </div>
</body>
</html>
